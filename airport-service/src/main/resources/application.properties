
server.port = 8002

#mongodb database integration using spring Data JPA
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.database = flight-booking

#configuration for logger
logging.file=app.log
logging.path=/var/log

#setting mvc path for all variables
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER




#Registering the microservice in eureka server

spring.application.name = airport-service

eureka.client.register-with-eureka = true
eureka.client.fetch-registry = true
eureka.client.service-url.defaultZone = http://localhost:8761/eureka/

eureka.instance.hostname = localhost