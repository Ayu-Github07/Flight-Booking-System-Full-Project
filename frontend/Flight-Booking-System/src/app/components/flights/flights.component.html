<body>

    <div class="filter"></div>

    <div class="content">
        <div class="head">
            <h3>
                <a [routerLink]="['../flight-details/add-flight']"><i class="fa fa-plus-square-o"
                        aria-hidden="true"></i>Add Flight
                    Details</a>
            </h3>
        </div>
        <div class="table">
            <table>

                <tr>
                    <th>Flight Id</th>
                    <th>Flight Name</th>
                    <th>Departure Date</th>
                    <th>Arrival Time</th>
                    <th>Seats Capacity</th>
                    <th>Fare</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let flight of flights; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{flight.flightName}}</td>
                    <td>{{flight.departureDate}}</td>
                    <td>{{flight.arivalTime}}</td>
                    <td>{{flight.seats}}</td>
                    <td>{{flight.fare}}</td>
                    <td> <button type="button" class="btn" (click)="updateById(flight)">Update</button></td>
                    <td><button type="button" class="btn" (click)="deleteById(flight.id)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
