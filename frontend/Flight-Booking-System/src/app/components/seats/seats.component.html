<body>

    <div class="filter"></div>

    <div class="content">
        <div class="head">
            <h3>
                <a>Seat Allotted
                    Details</a>
            </h3>
        </div>
        <div class="table">
            <table>

                <tr>
                    <th>#</th>
                    <th>Passenger Name</th>
                    <th>Passenger Age</th>
                    <th>Passenger Gender</th>
                    <th>Flight Source</th>
                    <th>Flight Destination</th>
                    <th>Flight Departure Date</th>
                    <th>Seat Allotted</th>
                </tr>
                <tr *ngFor="let seat of seats;let i  = index">
                    <td>{{i+1}}</td>
                    <td>{{seat.passengerName}}</td>
                    <td>{{seat.passengerAge}}</td>
                    <td>{{seat.passengerGender}}</td>
                    <td>{{seat.source}}</td>
                    <td>{{seat.destination}}</td>
                    <td>{{seat.departurDate}}</td>
                    <td>{{seat.ticket}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="center" style=" display:flex; justify-content: center; align-items: center;">
        <button type="button" [routerLink]="['']">Back To Home</button>
    </div>
</body>
